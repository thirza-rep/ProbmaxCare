# Frontend - probmaxcare.site
server {
    listen 80;
    listen [::]:80;
    server_name probmaxcare.site www.probmaxcare.site;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name probmaxcare.site www.probmaxcare.site;

    # SSL Certificate (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/probmaxcare.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/probmaxcare.site/privkey.pem;

    root /var/www/probmaxcare/frontend/dist;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # SPA routing - all routes to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
}
